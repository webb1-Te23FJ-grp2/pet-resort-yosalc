<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bigwrapper">
      <div class="wrapper1">
        <div class="menu menu1">
          <img src="img/pet-resort-logo.webp" alt="house" />
          <p>Pet Resort</p>
        </div>
        <div class="menu menu2">
          <p>Home</p>
          <p>About</p>
          <p>Rooms</p>
        </div>
      </div>
      <div class="header">
        <div class="img-text">
          <h2>Pet Resort</h2>
          <p>Where pets are royalty</p>
        </div>
      </div>
      <div class="wrapper2">
        <div class="featured">
          <div class="groomxpart">
            <div class="grooming">
              <img src="img/groomin.webp" alt="grooming" />
              <h2>October grooming</h2>
            </div>
            <div class="offers">
              <div class="merch">
                <h2>Merch</h2>
                <img class="merch-pic" src="img/dog-wear.webp" alt="" />
              </div>
              <div class="buddies">
                <h2>Buddies for Life</h2>
                <img src="img/4dogs.webp" alt="" />
              </div>
              <div class="dining">
                <h2>Fine Dining</h2>
                <img src="img/pet-resort-l" alt="" />
              </div>
            </div>
          </div>
          <div class="partners">
            <h2>Partners</h2>
            <p>
              We partner with many influential companies to bring your pet the
              best experience possible.
            </p>
            <img src="img/logo-activision.webp" alt="" />
            <img src="img/logo-AstraZeneca.webp" alt="" />
            <img src="img/logo-chatgpt.webp" alt="" />
            <img src="img/logo-fedex.webp" alt="" />
            <img src="img/logo-gucci.webp" alt="" />
            <img src="img/logo-lego.webp" alt="" />
            <img src="img/logo-paypal.webp" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
